
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপনার ডিজিটাল ডাক্তার</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Base font settings */
        body, #root {
            font-family: 'Hind Siliguri', sans-serif !important;
            background-color: #f8fafc;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }

        /* Essential fixes for Bengali rendering in PDF Canvas */
        #prescription-to-download {
            font-family: 'Hind Siliguri', sans-serif !important;
            background: white !important;
            -webkit-print-color-adjust: exact;
        }

        #prescription-to-download * {
            font-family: 'Hind Siliguri', sans-serif !important;
            letter-spacing: normal !important;
            word-spacing: normal !important;
        }

        /* Reverting to more robust bold for ligatures */
        #prescription-to-download h1, 
        #prescription-to-download h2, 
        #prescription-to-download h3, 
        #prescription-to-download h4 {
            line-height: 1.4 !important;
            font-weight: 700 !important;
        }

        @media print {
            @page {
                margin: 0;
            }
            body {
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .no-print {
                display: none !important;
            }
            .print-container {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
            }
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }
        
        .crop-canvas-container {
            cursor: move;
            touch-action: none;
        }

        /* Custom Transition for Download Menu */
        .download-menu-enter {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
        }
        .download-menu-enter-active {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: opacity 200ms, transform 200ms;
        }
    </style>
